<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
                <div class="header__top">
                        <div class="container">
                            <div class="header__top-inner">
                                    <img class="header__logo" src="Images/Icons/logos/logo-dark.svg" alt="Логотип компании Wake & Bake">
                                    <nav class="header__nav">
                                        <ul class="nav__list">
                                            <li class="nav__item">
                                                <a href="#" class="nav__link">Программа обучения</a>
                                            </li>
                                            <li class="nav__item">
                                                <a href="#" class="nav__link">Галерея</a>
                                            </li>
                                            <li class="nav__item">
                                                <a href="#" class="nav__link">Отзывы</a>
                                            </li>
                                            <li class="nav__item">
                                                <a href="#" class="nav__link">Контакты</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                        </div>      
                </div>
                <section class="hero">
                    <div class="container">
                        <div class="hero__inner">
                            <div class="hero__content">
                                <div class="hero__info">
                                    <span>Старт</span>
                                    <span>26.06.2023</span>
                                </div>
                                <h1 class="hero__tittle">Научись печь торты и десерты с нуля</h1>
                                <p class="hero__text">
                                    За 8 практических занятий ты получишь новые возможности для 
                                    самореализации и любимое дело
                                </p>
                                    <a class="button" href="#">Записаться на курс</a>
                            </div>
                        <div class="hero__img">
                            <img src="Images/content/girl.png" alt="Девушка с тортом в руках">
                            <div class="hero__img-content">
                                <a class="hero__img-btn" href="#">
                                    <img src="Images/Icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                        </div>
                    </div>
                </section>
        </header>
        <main class="main"></main>
        <div class="footer"></div>
    </div>
</body>

</html>
